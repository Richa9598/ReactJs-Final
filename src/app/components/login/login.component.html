  <div><section class="vh-100">
  <div class="container py-5 h-100  ">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="cardShadowPadding" style="border-radius: 1rem;">
          <div class="contentPadding p-5 text-center">

            <h3 class="mb-5">Sign in</h3>
            <div style="color: red;">{{errorMessage}}</div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-outline mb-4">
                <label class="form-label" for="typeUserName">Username</label>
                <input type="text" formControlName="username" class="form-control form-control-lg" />
              </div>
              <br>
              <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched) && loginForm.get('username')?.errors?.['required']" style="color: red;">Username is required</div>
              <br>
              <div class="form-outline mb-4">
                <label class="form-label" for="typePasswordX-2">Password</label>
                <input type="password" formControlName="password" class="form-control form-control-lg" />
              </div>
              <br>
              <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid && loginForm.get('password')?.errors?.['required']" style="color: red;">Password is required</div>
              <br>
              <div class="row mb-4">
                <div class="col-md-6 d-flex justify-content-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-3 mb-md-0">
                    <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                    <label class="form-check-label" for="loginCheck"> Remember me </label>
                  </div>
                </div>

                <div class="col-md-6 d-flex justify-content-center">
                  <!-- Simple link -->
                  <a href="#!">Forgot password?</a>
                </div>
              </div>

              <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
              <br>
              <!-- Register buttons -->
              <div class="text-center">
                <p>Not a member? <a routerLink="/register">Register</a></p>
              </div>
              <hr class="my-4">

              <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;" type="submit"><i
                  class="fab fa-google me-2"></i> Sign in with google</button>
              <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;" type="submit"><i
                  class="fab fa-facebook-f me-2"></i>Sign in with facebook</button>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
