<section class="vh-100">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="cardShadowPadding card-registration" style="border-radius: 15px;">
            <div class="contentPadding p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
              <div style="color: red;">{{ errorMessage }}</div>
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" *ngIf="!isSuccessful">
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Username</label>
                  <input type="text" formControlName="username" class="form-control form-control-lg" />
                </div>
                <br>
                <div *ngIf="registerForm.get('username')?.invalid" style="color: red;">Username is required</div>
                <!-- <div *ngIf="registerForm.get('username')?.errors" style="color: red;">Username must be at least 5 characters</div> -->
                <br>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg">Email</label>
                  <input type="email" formControlName="email" class="form-control form-control-lg" />
                </div>
                <br>
                <div *ngIf="registerForm.get('email')?.invalid" style="color: red;">Email is required</div>
                <br>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg">Password</label>
                  <input type="password" formControlName="password" class="form-control form-control-lg" />
                </div>
                <br>
                <div *ngIf="registerForm.get('password')?.invalid" style="color: red;">Password is required</div>
                <br>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cdg">Confirm password</label>
                  <input type="password" formControlName="password2" class="form-control form-control-lg" />
                </div>
                <br>
                <div *ngIf="registerForm.get('password2')?.invalid" style="color: red;">Confirm password is required
                </div>
                <br>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Address</label>
                  <input type="text" formControlName="address" class="form-control form-control-lg" />
                </div>
                <br>
                <div *ngIf="registerForm.get('address')?.invalid" style="color: red;">Address is required</div>
                <br>
                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" [disabled]="registerForm.invalid">Register</button>
                </div>
                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/login"
                    class="fw-bold text-body"><u>Login here</u></a>
                </p>
                <div class="alert alert-warning" *ngIf="isRegisterFailed"> Failed to Registration..!!! <br>{{errorMessage}}</div>
              </form>
              <div class="alert alert-success" *ngIf="isSuccessful"> Your Registration is Successful</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
