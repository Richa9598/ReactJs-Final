<div class="form-3-container section-container section-container-image-bg">
    <div class="container">
        <div class="row ">
            <div class="col-md-10 offset-md-1 form-3-box text-center wow fadeInUp">
                <form [formGroup]="testimonialsForm" (ngSubmit)="onSubmit()">
                    <fieldset class="form-group p-3">
                        <legend class="w-auto px-2"><h2>Manage Testimonial Data</h2></legend>
                        <div class="form-group text-left">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control name" formControlName="name" placeholder="Enter Name" name="name">
                        </div>
              <div class="form-group text-left" *ngIf="testimonialsForm.get('name')?.invalid" style="color: red;">Name is required</div>
                        <div class="form-group text-left">
                            <label for="designation">Designation:</label>
                            <input type="text" class="form-control designation" formControlName="designation"
                                placeholder="Enter designation" name="description">
                        </div>
              <div class="form-group text-left" *ngIf="testimonialsForm.get('designation')?.invalid" style="color: red;">Designation is required</div>
                        <div class="form-group text-left">
                            <label for="comment">Comment:</label>
                            <textarea class="form-control comment" formControlName="comment" placeholder="Enter Comment"
                                name="comment"></textarea>
                        </div>
              <div class="form-group text-left" *ngIf="testimonialsForm.get('comment')?.invalid" style="color: red;">Comment is required</div>
                    </fieldset>
                    <!-- Submit Button  -->
                    <div class="form-group row">
                        <div class="col">
                            <button type="submit" class="btn btn-success" [disabled]="testimonialsForm.invalid">Add / Update
                                Testimonial</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<hr>
<div *ngFor="let data of getData"><div class="container">
    <div class="cardShadowPadding contentPadding">
          <h1>Testimonial {{data.id}} </h1>
          <hr>
          <h4 style="font-weight: bold;">{{data.name}} </h4>
          <h4>{{data.designation}}</h4>
          <h4>{{data.comment}}</h4>
          <button type="button" class="btn btn-danger" (click)="onDelete(data.id)">Delete</button>
      </div>
</div>
</div>
